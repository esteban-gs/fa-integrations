# for testing dockerfile build
version: "3"
services:

  db:
    container_name: faconvert_db
    image: postgres:12.4
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./pgdata-staging:/var/lib/postgresql/data
